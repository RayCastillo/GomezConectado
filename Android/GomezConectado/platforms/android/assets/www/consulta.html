
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="consulta" class="page">
            <!-- Scrollable page content-->
              <div class="white-block">
                   <div class="wrapper-form">
                    <h3>Consulta tu Reporte</h3>
                    <span>Ingresando tu Folio ó tu Correo</span>
                     <div class="row">                       
                        <div class="col-100">                        
                         <form id="formConsultaFolio">
                                <div class="row"><input name="folio" id="folio" placeholder="Folio" class="col-100" data-parsley-type="integer" type="number" data-parsley-group="folio" value="{{folio}}" required></div>
                             
                            
                                <div class="row"><input name="correo" id="mail" placeholder="Correo Electrónico" class="col-100" type="email" data-parsley-group="mail" required></div>
                            
                         </form>                        
                          <div class="row">
                                <button id="consultarReporte" class="col-100 action-red-btn col-100">Consultar</button>
                                 </div>
                                 
                        </div>
                     </div>
                 </div>  
                
                 </div>
                 <div class="preloader-holder"></div>
            <div class="page-content">  
              
                 
                  <div id="ListadoReportes" class="row">
                     <ul id="ulFolios">
                        
                     </ul>
                 </div>
            </div>
            
          </div>
        </div>
